        <h1>Instalaciones Eléctricas</h1>
        <p>Servicios de instalación y mantenimiento eléctrico para tu hogar o empresa.</p>
    </header>

    <div class="container">
        <!-- Imágenes a la izquierda -->
        <div class="left">
            <img id="image" src="" alt="Seleccione una instalación" />
        </div>
        <!-- Información a la derecha -->
        <div class="right">
            <h2>Seleccione un tipo de instalación</h2>
            <select id="installationType" onchange="showInfo()">
                <option value="">-- Seleccionar --</option>
                <option value="cableado">Instalación de Cableado Eléctrico</option>
                <option value="panel">Instalación de Panel Eléctrico</option>
                <option value="luminarias">Instalación de Luminarias</option>
                <option value="interruptores">Instalación de Interruptores y Enchufes</option>
                <option value="energia_solar">Instalación de Energía Solar</option>
            </select>
            <div id="info">
                <p>Seleccione un tipo de instalación para ver más información.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Instalaciones Eléctricas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
